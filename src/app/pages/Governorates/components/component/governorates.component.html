<div class="container py-5 governorates">
    <h2 class="text-center text-primary mb-4">قائمة المحافظات </h2>
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let gov of governorates">
            <div class="custom-card" [routerLink]="[gov.governorateId, 'governorate-details']">
                <img [src]="gov.imageSrc" alt="{{ gov.nameEn }}">
                <div class="card-text-section">
                    <h5>{{ gov.nameAr + ' | '+ gov.nameEn }}</h5>
                    <p>{{gov.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
