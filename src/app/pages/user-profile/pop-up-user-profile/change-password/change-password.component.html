<div class="popup" dir="rtl">
    <h1 mat-dialog-title class="popup-head ">
        <p class="popup-title">
            {{'تغيير كلمة المرور'}}
        </p>
        <a (click)="closeDialog()" class="close-popup">
            <span class="material-icons close-icon">
                close
            </span>
        </a>
    </h1>
    <div mat-dialog-content>
        <form [formGroup]="userForm" (ngSubmit)="formData(userForm)">
            <!-- Old Password -->
            <div class="form-input">
                <label for="oldPassword">كلمة المرور السابقة <span class="required">*</span></label>
                <input type="password" class="input" placeholder="ادخل الكلمة السابقة" formControlName="oldPassword"
                    (blur)="validPassword()">
                <div class="error-icon-wrapper"
                    *ngIf="userForm.get('oldPassword')?.invalid && (userForm.get('oldPassword')?.dirty || userForm.get('oldPassword')?.touched)">
                    <span matTooltip="رجاء ادخل كلمة مرورك السابقة" [matTooltipPosition]="'left'"
                        class="material-icons error-icon icon">
                        error
                    </span>
                </div>
            </div>

            <!-- New Password -->
            <div class="form-input">
                <label for="newPassword">كلمة المرور الجديدة <span class="required">*</span></label>
                <input type="password" class="input" placeholder="ادخل الكلمة الجديدة" formControlName="newPassword">
                <div class="error-icon-wrapper"
                    *ngIf="userForm.get('newPassword')?.invalid && (userForm.get('newPassword')?.dirty || userForm.get('newPassword')?.touched)">
                    <span matTooltip="رجاء ادخل الكلمة الجديدة" [matTooltipPosition]="'left'"
                        class="material-icons error-icon icon">
                        error
                    </span>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="form-input">
                <label for="confirmPassword">تأكيد كلمة المرور <span class="required">*</span></label>
                <input type="password" class="input" placeholder="تأكيد كلمة المرور"
                    formControlName="confirmPassword">
                <div class="error-icon-wrapper"
                    *ngIf="userForm.get('confirmPassword')?.invalid && (userForm.get('confirmPassword')?.dirty || userForm.get('confirmPassword')?.touched)">
                    <span matTooltip="رجاء قم بتأكيد كلمة مرورك الجديدة" [matTooltipPosition]="'left'"
                        class="material-icons error-icon icon">
                        error
                    </span>
                </div>
            </div>
            <button type="submit" [disabled]="userForm.invalid">حفظ</button>
        </form>
    </div>
</div>
