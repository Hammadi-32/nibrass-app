<div class="profile-page">
    @if (user) {

    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-avatar">
                <div class="avatar-text">
                    <img [src]="user.imageSrc" alt="">
                </div>
            </div>
            <h2>{{ user.fullName }}</h2>
            <p class="username">{{ user.username }}</p>
        </div>

        <div class="profile-details">
            <p class="email">{{ user.email }}</p>
            <p class="role-title">الأدوار</p>
            <p class="role">{{ user.role }}</p>
        </div>

        <div class="profile-links">
            <div (click)="editProfile()">تعديل الملف الشخصي</div>
            <div (click)="changePassword()">تغيير كلمة المرور</div>
        </div>
    </div>

    <div class="permissions-table">
        <h3>المدارس المضافة</h3>
        <table>
            <thead>
                <tr>
                    <th>المحافظة</th>
                    <th>المدينة</th>
                    <th>اسم المدرسة</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let school of schools">
                    <td>{{ school.governorate }}</td>
                    <td>{{ school.city }}</td>
                    <td>{{ school.name }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    }

</div>
